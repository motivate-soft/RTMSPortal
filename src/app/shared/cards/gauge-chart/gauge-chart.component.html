<div style="width: 100%;" #content>

    <ngx-gauge class="gauge-width" [type]="'full'" [value]="valueDisplay" [label]="'Residents'" [size]="size"
        [animate]="true" [cap]="'round'" [thick]="10" [foregroundColor]="cardColor" [borderWidth]="borderWidth" 
        [backgroundColor]="'#EEEEEE'" [borderColor]="'#FFFF00'" [max]="valueTotal">
    </ngx-gauge>
    <div class="gauge-title">{{yaxisDescription}}</div>

</div>
